<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt AI Engineer Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Prompt AI Engineer Generator</h1></header>

  <main>
    <section class="card">
      <form id="prompt-form">
        <div class="grid">
          <label>เป้าหมาย
            <textarea name="goal" placeholder="เช่น สร้างสคริปต์อธิบายโค้ด 3 นาที..."></textarea>
          </label>

          <label>กลุ่มเป้าหมาย
            <input type="text" name="audience" placeholder="เช่น นักศึกษาปี 1, ผู้บริหาร" />
          </label>

          <label>ขอบเขตและบริบท
            <textarea name="scope" placeholder="เทคโนโลยี ข้อจำกัด โครงการอยู่เฟสไหน ฯลฯ"></textarea>
          </label>

          <label>เครื่องมือ/ข้อจำกัดเทคโนโลยี
            <textarea name="tools" placeholder="เช่น ใช้ Raspberry Pi, ห้าม external lib, ต้องรันบนเว็บ"></textarea>
          </label>

          <label>ผลลัพธ์ที่ต้องการ
            <input type="text" name="output" placeholder="เช่น โค้ดเต็มไฟล์, bullet list, ตาราง" />
          </label>

          <label>รูปแบบผลลัพธ์
            <input type="text" name="format" placeholder="ความยาว ภาษา รูปแบบ markdown ฯลฯ" />
          </label>

          <label>ตัวอย่าง/สไตล์อ้างอิง
            <textarea name="examples" placeholder="แนบตัวอย่างสั้นๆ หรือแนวสไตล์ที่อยากได้"></textarea>
          </label>

          <label>ข้อห้าม
            <textarea name="donts" placeholder="เช่น ห้ามใช้อุปมา ห้ามใส่โค้ดภาษาอื่น"></textarea>
          </label>

          <label>ภาษา
            <select name="language">
              <option value="ไทย" selected>ไทย</option>
              <option value="อังกฤษ">อังกฤษ</option>
            </select>
          </label>

          <label>โทน
            <input type="text" name="tone" value="ชัดเจน ตรงประเด็น" />
          </label>

          <label>ความยาวโดยรวม
            <select name="lengthPref">
              <option value="สั้น">สั้น</option>
              <option value="ปานกลาง" selected>ปานกลาง</option>
              <option value="ยาว">ยาว</option>
            </select>
          </label>

          <label>ความสร้างสรรค์ (temperature)
            <input type="range" name="creativity" min="0" max="1" step="0.05" value="0.3" />
          </label>
        </div>

        <div class="actions">
          <button type="submit" id="gen-btn">สร้าง Prompt</button>
          <button type="button" id="copy-btn" class="secondary">คัดลอก</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>ผลลัพธ์</h2>
      <pre id="result" class="result" tabindex="0"></pre>
      <div id="model" class="muted"></div>
    </section>
  </main>

  <footer>
    <small>Powered by Gemini API ผ่านเซิร์ฟเวอร์ proxy. ห้ามใส่ API key ใน client.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
